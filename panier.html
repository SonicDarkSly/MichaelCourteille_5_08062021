<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="OriView, branche de l'entreprise Orinoco, spécialiste en caméras vintage" />
  
    <script src="js/bootstrap.bundle.min.js"></script>
  
    <link rel="stylesheet" href="css/bootstrap_5-1-1.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  
    <title>OriView</title>
  </head>

<body>
  <!-- header avec navbar -->
  <header>
    <div class="container">
      <nav class="navbar navbar-toggler navbar-light bg-light">
        <div class="container-fluid">
          <img class="navbar-brand logo" src="images/logo-orinoco.png" alt="OriView" />
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html">Accueil</a>
              <a class="nav-link" href="panier.html">Panier</a>
              <a class="nav-link disabled">Autres sites Orinoco</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- main avec tableau panier -->
  <main>
    <div class="container mt-3">
      <section class="container">
        <h1 class="text-center ">Panier</h1>
        <div id="containerPanier" class="row d-flex flex-row flex-wrap justify-content-center">
          <div class="bg-light text-center rounded border border-secondary m-1 table-responsive-md">

            <!-- entete tableau -->

            <table class="table table-hover table-light">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Appareil</th>
                  <th scope="col">Prix</th>
                  <th scope="col">Photo</th>
                </tr>
              </thead>
              <tbody id="tab_panier">

               <!-- affichage des element dans le panier-->

              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>

    <!-- affichage du formulaire-->

    <div id="containerCommande" class="container mt-3 containerCommande">
      <section class="container">
        <h1 class="text-center">Commande</h1>
        <div class="row d-flex flex-row flex-wrap justify-content-center">
          <div class="bg-light rounded border border-secondary p-3  justify-content-center">
            <div class="container formCommande">
            <form method="post" name="formConfimation" id="form_1">
              <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" class="form-control" required autofocus/>
              </div>
              <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" class="form-control" required/>
              </div>
              <div class="form-group">
                <label for="email">E-mail :</label>
                <input type="email" id="email" name="email" class="form-control" required/>
              </div>
              <div class="form-group">
                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse" class="form-control" required/>
              </div>
              <div class="form-group">
                <label for="ville">Ville :</label>
                <input type="text" id="ville" name="ville" class="form-control" required/>
              </div>
              <div class="form-group mt-3 align-middle text-center">
                <button id="btnCommande" type="submit" name="btnCommande" class="btn btn-dark btn-lg m-3">
                  Valider et commander
                </button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- footer -->
  <footer>
    <div class="container">
      <div class="container-fluid text-center bg-light mt-4 p-3 rounded border border-secondary">
        <ul class="footer">
          <li><a href="#">Conditions d'utilisations</a></li>
          <li><a href="#">A Propos</a></li>
          <li><a href="#">Privée</a></li>
        </ul>
      </div>
    </div>
  </footer>
  
  <!-- appel script js frontend-->
  <script src="js/panier.js"></script>
</body>
</html>
