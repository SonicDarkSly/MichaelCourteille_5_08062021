<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="OriView, branche de l'entreprise Orinoco, spécialiste en caméras vintage" />
  
    <script src="js/bootstrap.bundle.min.js"></script>
  
    <link rel="stylesheet" href="css/bootstrap_5-1-1.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  
    <title>OriView</title>
  </head>

<body>
  <!-- header avec navbar -->
  <header>
    <div class="container">
      <nav class="navbar navbar-toggler navbar-light bg-light">
        <div class="container-fluid">
          <img class="navbar-brand logo" src="images/logo-orinoco.png" alt="OriView" />
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html">Accueil</a>
              <a class="nav-link" href="panier.html">Panier</a>
              <a class="nav-link disabled">Autres sites Orinoco</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- main avec 2 parties -->
  <main>
    <div class="container mt-3">
      <section class="container">

        <!-- nom article -->
        <h1 id="product_name" class="text-center"></h1>
        <div id="containerFicheAppareil" class="row d-flex flex-row flex-wrap">

          <!-- div photo -->
          <div class="bg-light text-center rounded border border-secondary col-md m-1 justify-content-center">
            <p id="element_photo" class="m-2"></p>
          </div>

          <!-- div infos -->
          <div class="bg-light rounded border border-secondary col-md m-1 p-3">
            <div>
              <h2 class='h2 text-center mb-4'>Informations</h2>
            </div>
            <div>
              <h3 class='texte-bold-18-underline-article'>Description</h3>
              <p id="element_info_description" class='description_article'></p>
            </div>
            <div>
              <h3 class='texte-bold-18-underline-article'>Choix lentilles</h3>
              <p id="element_info_lenses" class='description_article'></p>
            </div>
            <div>
              <h3 class='texte-bold-18-underline-article'>Prix</h3>
              <p id="element_info_price" class="article-prix"></p>
            </div>
            <div class="container justify-content-center border-top pt-3 m-0">
              <p id="p_btn_addPanier" class="text-center">
                <button id="AddPanier_btn" class="btn btn_add_panier">Ajouter au panier</button>
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- footer -->
  <footer>
    <div class="container">
      <div class="container-fluid text-center bg-light mt-4 p-3 rounded border border-secondary">
        <ul class="footer">
          <li><a href="#">Conditions d'utilisations</a></li>
          <li><a href="#">A Propos</a></li>
          <li><a href="#">Privée</a></li>
        </ul>
      </div>
    </div>
  </footer>
  
  <!-- appel script js frontend-->
  <script src="js/produit.js"></script>
</body>
</html>
